spring:
  data:
    mongodb:
      uri: ${URI:mongodb://localhost:27017}
      database: ${DATABASE:device-service}
  cloud:
    stream:
      bindings:
        input:
          destination: ${SUBSCRIPTION:device-service-sub}
    gcp:
      project-id: ${PROJECT_ID:single-system}
server:
  port: ${PORT:9093}

execution-service:
  address:
    host: ${EXECUTION_SERVICE_ADDRESS_HOST:localhost}
    port: ${EXECUTION_SERVICE_ADDRESS_PORT:9098}

enablingPubSub: false
