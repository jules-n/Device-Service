Configuration:
  status: warn

  properties:
    property:
      - name: log-path
        value: log

  appenders:
    Console:
      name: console
      PatternLayout:
        disableAnsi: false
        Pattern: '%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight{%-5level}{FATAL=bright red, ERROR=dark red, WARN=yellow, INFO=green, DEBUG=grey, TRACE=black} [%15.15t] %style{%-40.40c{1.}}{cyan} : %m%n%ex'
      target: SYSTEM_OUT
      follow: true
