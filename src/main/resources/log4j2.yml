  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: console
#        - ref: file
    logger:
      - name: com.ynero.ss
        level: debug
        additivity: false
        AppenderRef:
          - ref: console
      - name: com.google.cloud
        level: debug
        additivity: false
        AppenderRef:
          - ref: console
